<!-- 文档类型。DOCTYPE 在当今作用有限，仅用于保证文档正常读取 -->
<!DOCTYPE html>
<!-- <html> 元素。该元素包含整个页面的内容，也称作根元素 -->
<html lang="en">
  <!-- <head> 元素。该元素的内容对用户不可见，其中包含例如面向搜索引擎的搜索关键字（keywords）、页面描述、CSS 样式表和字符编码声明等 -->
  <head>
    <!-- 该元素指定文档使用 UTF-8 字符编码，UTF-8 包括绝大多数人类已知语言的字符 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title> 元素。该元素设置页面的标题，显示在浏览器标签页上，也作为收藏网页的描述文字-->
    <title>My test page</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.font.im/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <!--<body> 元素。该元素包含期望让用户在访问页面时看到的内容，包括文本、图像、视频、游戏、可播放的音轨或其他内容。
-->
  <body>
    <h1>pp</h1>
    <img src="images/tx.jpg" alt="pp的照片" />
    <!-- <p>大家好，我是pp</p> -->
    <p>
      At Mozilla, we're a global community of technologists, thinkers, and
      builders working together…
    </p>
    <p>At Mozilla, we're a global community of</p>
    <ol>
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ol>
    <p>working together… <a href="">关于我</a></p>
    <button>切换用户</button>
    <script src="scripts/main.js" defer></script>
  </body>
</html>
